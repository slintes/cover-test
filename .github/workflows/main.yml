name: CI

on: ["push", "pull_request"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: '1.13'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        go mod download
    - name: Build
      run: |
        go build .
    - name: Run Unit tests
      run: |
        hack/coverage.sh
    - name: Send coverage
      env:
        COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        GO111MODULE=off go get github.com/mattn/goveralls
        $(go env GOPATH)/bin/goveralls -coverprofile=_output/coverage/cover.cov -service=github
        
